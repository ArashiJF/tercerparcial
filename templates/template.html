<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <title>Tercer Parcial Ingenieria de software</title>
    </head>
    <body>
        {% if cadenas %}
            <h1>Cadena con Hash</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">tipo de hash</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">hash256</th>
                        <td>{{cadenas[0]}}</td>
                    </tr>
                    <tr>
                        <th scope="row">hash384</th>
                        <td>{{cadenas[1]}}</td>
                    </tr>
                    <tr>
                        <th scope="row">hash224</th>
                        <td>{{cadenas[2]}}</td>
                    </tr>
                    <tr>
                        <th scope="row">hash512</th>
                        <td>{{cadenas[3]}}</td>
                    </tr>
                    <tr>
                        <th scope="row">Sha1</th>
                        <td>{{cadenas[4]}}</td>
                    </tr>
                </tbody>
            </table>
        {% endif %}
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    </body>
</html>
